<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
</head>
<body>
  <ul id="categories">
    <li class="item">
      <h2>Animals</h2>
      <ul>
        <li>Cat</li>
        <li>Hamster</li>
        <li>Horse</li>
        <li>Parrot</li>
      </ul>
    </li>
    <li class="item">
      <h2>Products</h2>
      <ul>
        <li>Bread</li>
        <li>Prasley</li>
        <li>Cheese</li>
      </ul>
    </li>
    <li class="item">
      <h2>Technologies</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
      </ul>
    </li>
  </ul>

  <script>
    const categoriesList = document.querySelectorAll('#categories .item');
    console.log(`Number of categories: ${categoriesList.length}`);

    categoriesList.forEach(category => {
      const categoryName = category.querySelector('h2').textContent;
      const categoryElementsCount = category.querySelectorAll('li').length;
      console.log(`Category: ${categoryName}\nElements: ${categoryElementsCount}`);
    });
  </script>
</body>
</html>
